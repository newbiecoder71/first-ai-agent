<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataSense AI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0f14; /* Dark metallic blue */
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #60a5fa;
            border-bottom: 1px solid #1e3a8a;
            background: #0b0f14;
            letter-spacing: 1px;
        }

        /* Date at the top-right */
        #date {
            position: absolute;
            top: 10px;
            right: 20px; /* Position at the top-right */
            font-size: 18px;
            color: #e5e7eb;
        }

        /* Chat area */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* User bubble */
        .msg-user {
            background: #1f2937;
            color: #e5e5e5;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            margin: 10px 0;
            margin-left: auto;
            white-space: pre-wrap;
        }

        /* AI bubble */
        .msg-ai {
            background: linear-gradient(145deg, #111827, #0b0f14);
            border-left: 3px solid #1e3a8a;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            margin: 10px 0;
            color: #e5e5e5;
            white-space: pre-wrap;
        }

        /* Input bar */
        #inputBar {
            display: flex;
            padding: 15px;
            background: #0b0f14;
            border-top: 1px solid #1e3a8a;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #111827;
            color: white;
            outline: none;
            height: 60px;
        }

        button {
            margin-left: 10px;
            padding: 0 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background: #1e3a8a;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #3b82f6;
        }

        #clearBtn {
            background: #6b7280;
        }

        #clearBtn:hover {
            background: #9ca3af;
        }

        /* Typing animation */
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .typing {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #60a5fa;
            margin-left: 5px;
            border-radius: 4px;
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>

    <!-- Date -->
    <div id="date"></div>

    <header>DataSense AI</header>

    <div id="chat"></div>

    <div id="inputBar">
        <textarea id="prompt" placeholder="Ask DataSense AI..." required></textarea>
        <button id="sendBtn">Send</button>
        <button id="clearBtn">Clear</button>
    </div>

    <script>
        // Display today's date
        const dateDiv = document.getElementById("date");

        const today = new Date();
        const dateString = today.toLocaleDateString(); // Format: MM/DD/YYYY
        dateDiv.textContent = `Today's Date: ${dateString}`;
        
        const chat = document.getElementById("chat");
        const promptInput = document.getElementById("prompt");
        const sendBtn = document.getElementById("sendBtn");
        const clearBtn = document.getElementById("clearBtn");

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // User message bubble
            chat.innerHTML += `<div class="msg-user">${prompt}</div>`;
            chat.scrollTop = chat.scrollHeight;

            promptInput.value = "";

            // AI typing bubble
            const typingId = "typing-" + Date.now();
            chat.innerHTML += `
                <div class="msg-ai" id="${typingId}">
                    DataSense AI is thinking<span class="typing"></span>
                </div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch("/agent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                document.getElementById(typingId).outerHTML =
                    `<div class="msg-ai">${data.response || "No response."}</div>`;

                chat.scrollTop = chat.scrollHeight;

            } catch (error) {
                document.getElementById(typingId).outerHTML =
                    `<div class="msg-ai">Error: ${error.message}</div>`;
            }
        }

        // Send on button click
        sendBtn.addEventListener("click", sendMessage);

        // Enter to send, Shift+Enter for newline
        promptInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Clear chat
        clearBtn.addEventListener("click", () => {
            chat.innerHTML = "";
        });

        // Focus input on page load
        promptInput.focus();
    </script>
</body>
</html>
