<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        input {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            white-space: pre-wrap;
        }
        
        .error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <h1>AI Agent</h1>

    <form id="agentForm">
        <input id="prompt" type="text" placeholder="Ask something..." required />
        <button type="submit">Send</button>
    </form>

    <pre id="result"></pre>

    <script>
        document.getElementById("agentForm").onsubmit = async function(e) {
            e.preventDefault();
    
            const prompt = document.getElementById("prompt").value;
    
            const res = await fetch(window.location.origin + "/agent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });
    
            let data;
            try {
                data = await res.json();
            } catch (err) {
                document.getElementById("result").textContent =
                    "Error: Could not read server response.";
                return;
            }
    
            document.getElementById("result").textContent = data.response || "No response.";
        };
    </script>        
</body>
</html>
