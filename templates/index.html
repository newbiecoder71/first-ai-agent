<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
            white-space: pre-wrap;
        }
        
        .error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <h1>AI Agent</h1>

    <form id="agentForm">
        <textarea id="prompt" placeholder="Enter your prompt..." required></textarea>

        <!-- ⭐ ADDED CLEAR BUTTON ⭐ -->
        <button type="submit">Send</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('agentForm');
        const promptInput = document.getElementById('prompt');
        const responseDiv = document.getElementById('response');
        const clearBtn = document.getElementById('clearBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            responseDiv.style.display = 'block';
            responseDiv.className = '';
            responseDiv.textContent = 'Loading...';

            try {
                const response = await fetch('/agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.textContent = data.response;
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = 'Error: ' + (data.detail || 'Unknown error');
                }
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // ⭐ CLEAR BUTTON FUNCTIONALITY ⭐
        clearBtn.addEventListener('click', () => {
            promptInput.value = "";
            responseDiv.style.display = "none";
            responseDiv.textContent = "";
            promptInput.focus();
        });

        // ⭐ PRESS ENTER TO SUBMIT (Shift+Enter = newline) ⭐
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();       // Prevent newline
                form.requestSubmit();     // Trigger form submission
            }
        });

    </script>     
</body>
</html>
